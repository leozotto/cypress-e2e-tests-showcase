name: Cypress Tests

on:
  #push:
    #branches:
      #- main
 # pull_request:
    #branches:
      #- main
  workflow_dispatch:  # Permite rodar manualmente no GitHub Actions
  
permissions:
  actions: write
  contents: read
  
jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Definir Variável de Ambiente
        run: echo "CYPRESS_environment=homologacao" >> $GITHUB_ENV

      - name: Executar Cypress (modo headless)
        run: npx cypress run
        continue-on-error: true  